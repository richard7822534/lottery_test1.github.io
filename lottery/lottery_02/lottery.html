<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>電腦版刮刮履歷</title>
		<style type="text/css">
			#c1{
				border: 1px solid white;
				position: absolute;
			}
			
			#c2{
				border: 1px solid white;
			}
			
			body{
				position: relative;
			}
		</style>
	</head>
	<body>
		
		<canvas id="c1" width="700" height="1000"></canvas>
		
		<canvas id="c2" width="700" height="1000"></canvas>
		
	</body>
	<script type="text/javascript">
		var c1 = document.getElementById("c1");
		var c2 = document.getElementById("c2");
		
		var ctx1 = c1.getContext("2d");
		var ctx2 = c2.getContext("2d");
		
		
		// 將完整履歷放到下層  canvas2
		var imgs = new Image();
		imgs.src = 'img/lottery_res.jpg';
		imgs.onload = function(){
			ctx2.drawImage(this,0,0)
		}
		
		// 需要刮的履歷放在上層  canvas1
		var img2 = new Image();
		img2.src = 'img/lottery_cov.jpg';
		img2.onload = function(){
			ctx1.drawImage(this,0,0)
		}
		
        c1.ontouchstart = function(ev){ // 原本是onmousedown 
			var w = 300;	
			var h = 300;	
			var x = ev.pageX-c1.offsetLeft - w/2;
			var y = ev.pageY-c1.offsetTop - h/2;
			ctx1.clearRect(x,y,w,h);
		}
		c1.ontouchend = function(ev){ // 原本是onmouseup 
            c1.ontouchmove = null; // 原本是onmousemove 
		}

	</script>
</html>
